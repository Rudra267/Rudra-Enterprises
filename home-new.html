<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RUDRA ENTERPRISES – Landscape | Irrigation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;800;900&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --deep-forest: #0d3c3e;
      --river-teal: #0c645f;
      --mist-teal: #0e7b73;
      --sun-glow-1: #f8e6b2;
      --sun-glow-2: #ffe6a1;
      --gold-1: #b8892d;
      --gold-2: #f7d485;
      --gold-3: #f9e6b9;
      --text-soft: rgba(255,255,255,.88);
      --shadow-strong: rgba(0,0,0,.45);
      --container-w: 980px;
      --letter-wide: .06em;
    }

    *{ box-sizing: border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: "Montserrat", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text-soft);
      /* layered background: deep valley + sunlight on right */
      background:
        radial-gradient(1200px 600px at 80% 25%, rgba(255,237,188,.9), rgba(255,237,188,.0) 60%),
        radial-gradient(1200px 800px at 20% 80%, rgba(10,120,110,.55), rgba(10,120,110,0) 60%),
        linear-gradient(180deg, #104945 0%, #0c5f57 35%, #0a4d46 65%, #0a2f31 100%);
      background-attachment: fixed, fixed, fixed;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .frame{
      width: min(100%, var(--container-w));
      padding: clamp(18px, 3vw, 36px);
      text-align: center;
      position: relative;
    }

    /* Subtle vignette */
    .frame::before{
      content:"";
      position:absolute; inset:-4vmax;
      pointer-events:none;
      background:
        radial-gradient(1200px 700px at 50% 20%, rgba(255,255,255,.10), transparent 60%),
        radial-gradient(1600px 800px at 90% 15%, rgba(255,226,160,.25), rgba(255,226,160,0) 55%),
        radial-gradient(1000px 600px at 10% 85%, rgba(0,0,0,.25), rgba(0,0,0,0) 60%);
      mix-blend-mode: screen;
      z-index:0;
    }

    .logo-wrap{
      position: relative;
      margin: clamp(24px, 5vh, 48px) auto 18px auto;
      width: clamp(140px, 26vw, 260px);
      filter: drop-shadow(0 20px 30px rgba(0,0,0,.45))
              drop-shadow(0 6px 10px rgba(0,0,0,.35));
      z-index:1;
    }
    .logo{
    
      width: 250px;
      object-fit: contain;
      border-radius: 24px;
      /* outline: 1px solid rgba(255,255,255,.05); */
    }

    .brand{
      font-family: "Cinzel", serif;
      letter-spacing: var(--letter-wide);
      margin: 6px 0 0 0;
      line-height: .9;
      background: linear-gradient(180deg, var(--gold-3) 0%, var(--gold-2) 32%, var(--gold-1) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-transform: uppercase;
      text-shadow:
        0 1px 0 rgba(255,255,255,.35),
        0 6px 18px var(--shadow-strong);
      font-weight: 800;
      font-size: clamp(52px, 10vw, 120px);
    }

    .subbrand{
      font-family: "Montserrat", sans-serif;
      text-transform: uppercase;
      letter-spacing: .35em;
      margin-top: clamp(4px, .9vh, 8px);
      font-weight: 600;
      font-size: clamp(13px, 1.6vw, 20px);
      color: rgba(255, 230, 170, .95);
      text-shadow: 0 4px 12px var(--shadow-strong);
    }

    .divider{ height: clamp(14px, 2.8vh, 26px); }

    .pill{
      display: inline-block;
      border-radius: 999px;
      padding: 10px 22px;
      border: 1px solid rgba(255,255,255,.22);
      background: linear-gradient(180deg, rgba(255,255,255,.16), rgba(255,255,255,.04));
      box-shadow: 0 6px 24px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.25);
      text-transform: uppercase;
      letter-spacing: .35em;
      font-weight: 600;
      font-size: clamp(13px, 1.6vw, 20px);
    }

    .tagline{
      margin-top: clamp(18px, 2.8vh, 28px);
      font-weight: 600;
      letter-spacing: .12em;
      font-size: clamp(14px, 1.6vw, 20px);
      color: rgba(255, 232, 190, .98);
      text-shadow: 0 4px 12px rgba(0,0,0,.55);
    }

    .stack{
      margin-top: clamp(26px, 5vh, 44px);
      font-size: clamp(16px, 1.8vw, 22px);
      font-weight: 500;
      line-height: 1.85;
      letter-spacing: .03em;
      color: rgba(255,255,255,.95);
      text-shadow: 0 4px 10px rgba(0,0,0,.55);
    }
    .stack a{ color: inherit; text-decoration: none; border-bottom: 1px dotted rgba(255,255,255,.45); }
    .stack .phone{ font-weight: 700; letter-spacing: .06em; }

    .address{
      margin-top: clamp(10px, 2vh, 18px);
      font-size: clamp(14px, 1.4vw, 18px);
      line-height: 1.9;
      color: rgba(255,255,255,.90);
    }

    .footer{
      margin-top: clamp(32px, 5vh, 56px);
      font-size: clamp(18px, 2.4vw, 30px);
      font-weight: 800;
      letter-spacing: .15em;
      text-transform: uppercase;
      background: linear-gradient(180deg, var(--gold-3) 0%, var(--gold-2) 40%, var(--gold-1) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,.40), 0 10px 28px rgba(0,0,0,.5);
    }

    /* Very small screens */
    @media (max-width: 380px){
      .subbrand{ letter-spacing:.25em; }
      .pill{ letter-spacing:.25em; }
      .footer{ letter-spacing:.12em; }
    }
  </style>
</head>
<body>
  <main class="frame" role="main">
    <div class="logo-wrap">
      <img class="logo" src="./assets/logo.png" alt="Rudra Enterprises emblem" />
    </div>

    <h1 class="brand" aria-label="Rudra">RUDRA</h1>
    <div class="subbrand">ENTERPRISES</div>

    <div class="divider"></div>
    <div class="pill" aria-label="Landscape and Irrigation">LANDSCAPE&nbsp;&nbsp;|&nbsp;&nbsp;IRRIGATION</div>

    <div class="tagline">ENGINEERED FLOW LIVING GREEN.™</div>

    <section class="stack">
      <div><a href="https://www.rudraenterprisesltd.com" target="_blank" rel="noopener">www.rudraenterprisesltd.com</a></div>
      <div><a href="mailto:contact@rudraenterprisesltd.com">contact@rudraenterprisesltd.com</a></div>
      <div class="phone">+91&nbsp;90008&nbsp;58808</div>
    </section>

    <div class="address">
      Plot No, 68, Tripura Enclave Lane 2<br/>
      Ameenpur, Sangareddy, Telangana 502203
    </div>

    <div class="footer">Our official website is<br/>launching soon</div>
  </main>
</body>
</html>
